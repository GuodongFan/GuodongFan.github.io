title: GuodongFan
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "SomeHacker"
  email: "fgdsdut@163.com"
  url: "plusnet.cn"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  
# Custom variables
owner : "GuodongFan"
year : "2019"
